<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Material Compact Login Animation</title>
  
  
  <link rel="stylesheet prefetch" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
<link rel="stylesheet prefetch" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900&subset=latin,latin-ext">

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="materialContainer">


   <div class="box">

      <div class="title">Вход</div>

      <div class="input">
         <label for="name">Логин</label>
         <input type="text" name="name" id="name">
         <span class="spin"></span>
      </div>

      <div class="input">
         <label for="pass">Пароль</label>
         <input type="password" name="pass" id="pass">
         <span class="spin"></span>
      </div>

      <div class="button login">
         <button><span>Войти</span> <i class="fa fa-check"></i></button>
      </div>

      <a href="" class="pass-forgot">Забыли пароль?</a>

   </div>

   <div class="overbox">
      <div class="material-button alt-2"><span class="shape" style="height: 140px; line-height: normal;"></span></div>

      <div class="title">Регистрация</div>
      
	  <!-- need to correct -->
	  <div class="input">
         <label for="Name">Имя</label>
         <input type="text" name="Name" id="Name">
         <span class="spin"></span>
      </div>
	   
	  <div class="input">
         <label for="surname">Фамилия</label>
         <input type="text" name="surname" id="surname">
         <span class="spin"></span>
      </div>
	   
	  <div class="input">
         <label for="credential">Паспорт</label>
         <input type="text" name="credential" id="credential">
         <span class="spin"></span>
      </div>
	   
	  <div class="input">
         <label for="city">Город</label>
         <input type="text" name="city" id="city">
         <span class="spin"></span>
      </div>
      
	  <div class="input">
         <label for="street">Улица</label>
         <input type="text" name="street" id="street">
         <span class="spin"></span>
      </div>
	  <!-- end correct block -->
	   
      <div class="input">
         <label for="regname">Электронная почта</label>
         <input type="text" name="regname" id="regname">
         <span class="spin"></span>
      </div>

      <div class="input">
         <label for="regpass">Пароль</label>
         <input type="password" name="regpass" id="regpass">
         <span class="spin"></span>
      </div>

      <div class="input">
         <label for="reregpass">Еще раз пароль</label>
         <input type="password" name="reregpass" id="reregpass">
         <span class="spin"></span>
      </div>
	  
	  <!-- need to correct -->
      <div class="input">
         <label for="phone">Телефон</label>
         <input type="text" name="phone" id="phone">
         <span class="spin"></span>
      </div>
	  <!-- end correct block -->

      <div class="button">
         <button><span>Далее</span></button>
      </div>


   </div>

</div>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <script src="js/index.js"></script>

</body>
</html>
