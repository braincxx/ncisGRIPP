<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Национальная система оперативного оповещения граждан</title>


  <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
<link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900&subset=latin,latin-ext">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">


</head>

<body>
  <div class="container">

    <form action="{{ url_for(request.endpoint) }}" method="post">

      {{ form.csrf_token }}

   <div style="width: 600px; margin: 0 auto; text-align: center">
      <!--div class="material-button alt-2"><span class="shape"></span></div-->

      <div class="title">Регистрация</div>

	  <!-- need to correct -->
	  <div class="input">
         <label for="name">Имя</label>
         <input type="text" name="name" id="name">
         <span class="spin"></span>
      </div>

	  <div class="input">
         <label for="surname">Фамилия</label>
         <input type="text" name="surname" id="surname">
         <span class="spin"></span>
      </div>

	  <div class="input">
         <label for="passport">Серия и номер паспорта</label>
         <input type="text" name="passport" id="passport">
         <span class="spin"></span>
      </div>
	  <!-- end correct block -->

      <div class="input">
         <label for="email">Электронная почта</label>
         <input type="text" name="email" id="email">
         <span class="spin"></span>
      </div>

      <div class="input">
         <label for="password">Пароль</label>
         <input type="password" name="password" id="password">
         <span class="spin"></span>
      </div>

      <div class="input">
         <label for="password_confirm">Повторите пароль</label>
         <input type="password" name="password_confirm" id="password_confirm">
         <span class="spin"></span>
      </div>

      <div class="input">
         <label for="phone">Телефон</label>
         <input type="text" name="phone" id="phone">
         <span class="spin"></span>
      </div>

      <div class="input">
         <label for="city">Город</label>
         <input type="text" name="city" id="city">
         <span class="spin"></span>
      </div>

      <div class="input">
         <label for="street">Улица</label>
         <input type="text" name="street" id="street">
         <span class="spin"></span>
      </div>

      <div class="button">
         <button><span>Далее</span></button>
      </div>

   </div>

      </form>

</div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="{{ url_for('static', filename='js/index.js') }}"></script>


</body>
</html>
