<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Национальная система оперативного оповещения граждан</title>

    <link rel="stylesheet prefetch" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet prefetch"
          href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900&subset=latin,latin-ext">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style_auth.css') }}">


</head>

<body>
<div class="materialContainer">


    <div class="box">

        <form action="/login" method="post">
            {{ form.csrf_token }}
            <input type="hidden" name="action" value="login">

            <div class="title">Вход</div>

            <div class="input">
                <label for="email_login">E-mail</label>
                <input type="text" name="email" id="email_login">
                <span class="spin"></span>
            </div>

            <div class="input">
                <label for="password_lg">Пароль</label>
                <input type="password" name="password" id="password_lg">
                <span class="spin"></span>
            </div>

            <div class="button login">
                <button><span>Войти</span> <i class="fa fa-check"></i></button>
            </div>

            <a href="" class="pass-forgot">Забыли пароль?</a>

        </form>

    </div>

    <div class="overbox">
        <div class="material-button alt-2"><span class="shape" style="height: 140px; line-height: normal;"></span></div>


        <div class="title">Регистрация</div>

        <form action="/register" method="post">
            {{ form.csrf_token }}

            <!-- need to correct -->
            <div class="input">
                <label for="name">Имя</label>
                <input type="text" name="name" id="name">
                <span class="spin"></span>
            </div>

            <div class="input">
                <label for="surname">Фамилия</label>
                <input type="text" name="surname" id="surname">
                <span class="spin"></span>
            </div>

            <div class="input">
                <label for="passport">Серия и номер паспорта</label>
                <input type="text" name="passport" id="passport">
                <span class="spin"></span>
            </div>

            <div class="input">
                <label for="email">Электронная почта</label>
                <input type="text" name="email" id="email">
                <span class="spin"></span>
            </div>

            <div class="input">
                <label for="password">Пароль</label>
                <input type="password" name="password" id="password">
                <span class="spin"></span>
            </div>

            <div class="input">
                <label for="password_confirm">Повторите парль</label>
                <input type="password" name="password_confirm" id="password_confirm">
                <span class="spin"></span>
            </div>

            <div class="input">
                <label for="phone">Телефон</label>
                <input type="text" name="phone" id="phone">
                <span class="spin"></span>
            </div>

            <div class="input">
                <label for="city">Город</label>
                <input type="text" name="city" id="city">
                <span class="spin"></span>
            </div>

            <div class="input">
                <label for="street">Улица</label>
                <input type="text" name="street" id="street">
                <span class="spin"></span>
            </div>

            <div class="button">
                <button><span>Далее</span></button>
            </div>
        </form>


    </div>

</div>

<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="{{ url_for('static', filename='js/index.js') }}"></script>

</body>
</html>
